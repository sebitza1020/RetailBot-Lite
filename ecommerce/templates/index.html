{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>${{ '%.2f'|format(product.price) }}</p>
        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
            <button type="submit">Add to cart</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
